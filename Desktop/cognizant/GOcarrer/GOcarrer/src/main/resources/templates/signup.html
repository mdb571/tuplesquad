<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  	               	     <p class="text-center" th:text="${session.message.content}"></p>  	               	     
  	               	     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		             </div> 
						

						<div  class="container text-center">

							<img class="" style="width: 80px;" src=""
								th:src="@{/img/membership.png}" alt="" />

						</div>

						<h1 class="text-center">User Registration !!!</h1>

						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">


							<!-- name field  -->


							<div class="form-group">

								<label for="name_field">Name</label> <input name="name"
									type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.name}" />


								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>


							</div>

							<!-- email field  -->


							<div class="form-group">

								<label for="email_field"> Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />


							</div>
							<!-- password field  -->


							<div class="form-group">

								<label for="password_field"> Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" th:value="${user.password}" required />


							</div>

							<div class="form-group">

								<label for="name_field">Contact</label> <input name="number"
									type="number" class="form-control " placeholder="Enter number"
									th:value="${user.contact}" required />


								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>


							</div>

							<div class="form-group">

								<label for="name_field">Skills</label> <input name="skills"
									type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.skills}" />


								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>


							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>
								<button type="reset" class="btn btn-warning ">Reset</button>

							</div>



						</form>


					</div>

				</div>


			</div>

		</div>

	</section>
</body>
</html>
